<div class="star-rating-container" (mouseleave)="clearHovered()">
  <ng-container *ngFor="let star of [].constructor(max); let i = index">
    <i
      class="ph-fill ph-star"
      [class.active]="i < displayValue"
      [class.inactive]="i >= displayValue"
      [ngStyle]="{
        color: i < displayValue
          ? displayValue <= 0
            ? '#b0b0b0'
              : '#ffd700'
          : '#b0b0b0'
      }"
      (mouseenter)="setHovered(i + 1)"
      (click)="setRating(i + 1)"
    ></i>
  </ng-container>
</div>
