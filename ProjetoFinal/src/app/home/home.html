  <div class="main-container">

      <div class="home-title">

      </div>

        <app-input-rounded
          label="Nome do filme"
          type="text"
          placeholder="Karate Kid"
          [control]="controls['nome']"
          id="nome"
          icon="ph-magnifying-glass"
        />
        <app-select-rounded
          label="GÃªnero"

        />
        <app-select-rounded

          [options]="anos"
          [control]="controls['ano']"

        />
      </div>

      <div>
        <h2>Popular</h2>

      </div>
      <div>
        <h2>Recentes</h2>

          <app-movie-card

          ></app-movie-card>
        </div>
      </div>
      <div>
