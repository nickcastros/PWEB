<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Principal</title>
    <link rel="stylesheet" href="Atividade15.css">

</head>
<div class="container">
    <h1>Formulário Principal</h1>
    <form id="visitForm" name="visitForm">
        
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required minlength="10">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="comentario">Comentário:</label>
      <textarea id="comentario" name="comentario" rows="4" required minlength="20"></textarea>

      <p>É a sua primeira vez nesta página?</p>
      <label><input type="radio" name="primeiraVez" value="sim" required> Sim</label>
      <label><input type="radio" name="primeiraVez" value="nao"> Não</label>

      <div class="buttons">
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </div>
  <script src="Atividade15.js"></script>
</body>
</html>
