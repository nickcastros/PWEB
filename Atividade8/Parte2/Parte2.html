<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWEB</title>
    <link rel="stylesheet" href="Parte2.css" />
  </head>
  <body>
    <h1>PWEB</h1>
    <div>
      <h2>Encontre o maior numero</h2>
      <input type="number" id="num1" placeholder="Numero 1" />
      <input type="number" id="num2" placeholder="Numero 2" />
      <input type="number" id="num3" placeholder="Numero 3" />
      <button onclick="findBiggest()">Encontrar</button>
    </div>

    <div>
      <h2>Ordenar numeros</h2>
      <input type="number" id="sortNum1" placeholder="Numero 1" />
      <input type="number" id="sortNum2" placeholder="Numero 2" />
      <input type="number" id="sortNum3" placeholder="Numero 3" />
      <button onclick="sortNumbers()">Ordenar</button>
    </div>

    <div>
      <h2>Checar Palindromo</h2>
      <input type="text" id="palindromeInput" placeholder="Insira um texto" />
      <button onclick="checkPalindrome()">Checar</button>
    </div>

    <div>
      <h2>Triangulo Retangulo</h2>
      <input type="number" id="side1" placeholder="Lado 1" />
      <input type="number" id="side2" placeholder="Lado 2" />
      <input type="number" id="side3" placeholder="Lado 3" />
      <button onclick="checkRightTriangle()">Checar</button>
    </div>

    <script src="Parte2.js"></script>
  </body>
</html>
